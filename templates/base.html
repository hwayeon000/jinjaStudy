<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 페이지 제목: 자식 템플릿에서 정의 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon 및 Apple Touch Icon: 기존 정적 파일 경로 유지 -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <!-- 기본 스타일: 모든 페이지에서 공통적으로 적용 -->
    <!-- 기존 HTML 파일들의 공통 스타일을 통합 -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .nav { margin-top: 20px; }
        a { margin: 0 20px; text-decoration: none; color: blue; }
        a:hover { text-decoration: underline; }
        /* 자식 템플릿에서 추가 스타일 정의 가능 */
        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    <!-- 헤더: 모든 페이지에 공통 네비게이션 -->
    <div class="header">
        <h1>{% block header_title %}데이터 관리 앱{% endblock %}</h1>
        <!-- 네비게이션 링크: 모든 페이지에서 일관되게 표시 -->
        <div class="nav">
            <a href="/">홈으로 돌아가기</a> |
            <a href="/form">데이터 입력</a> |
            <a href="/list">데이터 목록 보기</a>
        </div>
    </div>
    
    <!-- 콘텐츠 블록: 각 페이지의 고유 콘텐츠 삽입 -->
    {% block content %}
    {% endblock %}
    
    <!-- 풋터: 모든 페이지에 공통적으로 표시 -->
    <div class="footer">
        <hr>
        <p>&copy; 2025 데이터 관리 앱. All rights reserved.</p>
    </div>
</body>
</html>
