<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>데이터 입력</title>
    <!-- 기본 스타일: 폼과 버튼 레이아웃 -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { display: inline-block; text-align: left; }
        input, textarea { margin: 10px 0; width: 100%; }
        button { padding: 10px 20px; }
        .nav { margin-top: 20px; }
    </style>
</head>
<body>
    <!-- 데이터 입력 페이지 제목 -->
    <h1>데이터 입력</h1>
    <!-- 성공 메시지: 폼 제출 후 표시 -->
    {% if success %}
        <p style="color: green;">데이터가 성공적으로 제출되었습니다!</p>
    {% endif %}
    <!-- 데이터 입력 폼: 이름과 메시지를 /submit으로 전송 -->
    <form action="/submit" method="post">
        <label for="name">이름:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="message">메시지:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        <button type="submit">제출</button>
    </form>
    <!-- 네비게이션 링크: 홈과 목록 페이지로 이동 -->
    <div class="nav">
        <a href="/">홈으로 돌아가기</a> |
        <a href="/list">데이터 목록 보기</a>
    </div>
</body>
</html>
