{% extends "base.html" %}
<!-- base.html 상속: 공통 헤더, 풋터, 스타일 사용 -->
{% block title %}데이터 입력{% endblock %}
{% block header_title %}데이터 입력{% endblock %}
{% block styles %}
    <!-- 기존 스타일 유지: 폼과 버튼 레이아웃 -->
    <style>
        form { display: inline-block; text-align: left; }
        input, textarea { margin: 10px 0; width: 100%; }
        button { padding: 10px 20px; }
    </style>
{% endblock %}
{% block content %}
    <!-- 성공 메시지: 폼 제출 후 표시 -->
    {% if success %}
        <p style="color: green;">데이터가 성공적으로 제출되었습니다!</p>
    {% endif %}
    <!-- 데이터 입력 폼: 이름과 메시지를 /submit으로 전송 -->
    <form action="/submit" method="post">
        <label for="name">이름:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="message">메시지:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        <button type="submit">제출</button>
    </form>
    <!-- 네비게이션 링크 제거: base.html에서 공통 제공 -->
{% endblock %}
