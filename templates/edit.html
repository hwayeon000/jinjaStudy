{% extends "base.html" %}
<!-- base.html 상속: 공통 헤더, 풋터, 스타일 사용 -->
{% block title %}데이터 수정{% endblock %}
{% block header_title %}데이터 수정{% endblock %}
{% block styles %}
    <!-- 수정: style 태그의 잘못된 속성 제거, 기존 스타일 유지 -->
    <style>
        form { display: inline-block; text-align: left; }
        input, textarea { margin: 10px 0; width: 100%; }
        button { padding: 10px 20px; }
    </style>
{% endblock %}
{% block content %}
    <!-- 성공 메시지: 수정 완료 후 표시 -->
    {% if success %}
        <p style="color: green;">데이터가 성공적으로 수정되었습니다!</p>
    {% endif %}
    <!-- 데이터 수정 폼: 기존 데이터를 로드해 /update/{index}로 전송 -->
    <form action="/update/{{ index }}" method="post">
        <label for="name">이름:</label><br>
        <input type="text" id="name" name="name" value="{{ item.name }}" required><br>
        <label for="message">메시지:</label><br>
        <textarea id="message" name="message" required>{{ item.message }}</textarea><br>
        <button type="submit">수정 완료</button>
    </form>
    <!-- 네비게이션 링크 제거: base.html에서 공통 제공 -->
{% endblock %}
